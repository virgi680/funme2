 <div class="text-center ">

        <h1>Registro</h1>      
    <h4>Rellena con tus datos (Campos * obligatorios):</h4><br><br>
    </div>
 <div class="col-md-4 col-md-offset-2 ">
 
 <form name="registro">

  <div class="form-group">
    <label for="email">Email*</label>
    <input class="form-control input-sm" type="email" id="email" ng-model="email" name="email" placeholder="ejemplo@dominio.com" required>
  </div>
    <div class="form-group">
    <label for="password">Password*</label>
    <input type="password" class="form-control input-sm" id="password" ng-model="password" name="password" placeholder="password" required>
  </div>
    <div class="form-group">
    <label for="rpassword">Repetir Password*</label>
    <input type="password" class="form-control input-sm" id="rpassword" ng-model="rpassword" name="rpassword" placeholder="repetir password" required>
  </div>
 </div>
 

 <div class = "col-md-4">
  <div class="form-group">
    <label for="nombre">Nombre*</label>
    <input type="nombre" class="form-control input-sm" id="nombre" ng-model="nombre" name="nombre" placeholder="nombre" required>
  </div>
    <div class="form-group">
    <label for="apellidos">Apellidos*</label>
    <input type="apellidos" class="form-control input-sm" id="apellidos" ng-model="apellidos" name="apellidos" placeholder="apellidos" required>
  </div>
      <div class="form-group">
    <label for="fecha">Fecha de nacimiento*</label>
    <input type="date" class="form-control input-sm" id="fecha" ng-model="fecha" name="fecha" placeholder="dd/mm/aaaa" required>
  </div>
      <div class="form-group">
    <label for="genero" required>Sexo*</label>
   <label class="radio-inline"><input type="radio" ng-model="genero" id="genero" name="genero" value="Hombre" required>Hombre</label>
     <label class="radio-inline"><input type="radio" ng-model="genero" id="genero" name="genero" value="Mujer" required>Mujer</label>
  </div>
  
 <div class="form-group">  
      <button class="btn btn-default font  espacior " type="button" ng-click="cancelar()">Atrás</button>
	  <button class="btn btn-default font  espaciol" type="submit" ng-click="guardarRegistro()">Guardar</button>
</div>
</div>
</form>


</div>
</div>


	 <div class="modal fade" id="ok" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">

          <p>Te has registrado correctamente</p>
        </div>
        <div class="modal-footer">
          		<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancelar()">Close</button>
        </div>
      </div>
    
</div>
</div>
 <div class="modal fade" id="err" role="dialog">

      <!-- Modal content-->

        </div>

</div>
